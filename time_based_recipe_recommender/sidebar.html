    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .sidebar {
            width: 250px;
            height: 100vh;
            background-color: #2c3e50;
            position: fixed;
            left: 0;
            top: 0;
            padding: 20px 0;
            color: white;
        }
        .logo {
            text-align: center;
            padding: 20px 0;
            border-bottom: 1px solid #34495e;
            margin-bottom: 20px;
        }
        .logo h2 {
            margin: 0;
            color: #ecf0f1;
        }
        .nav-links {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .nav-links li {
            padding: 10px 20px;
            transition: background-color 0.3s;
        }
        .nav-links li:hover {
            background-color: #34495e;
        }
        .nav-links a {
            color: #ecf0f1;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .nav-links a:hover {
            color: #3498db;
        }
        .nav-links i {
            width: 20px;
            text-align: center;
        }
        .main-content {
            margin-left: 250px;
            padding: 20px;
        }
